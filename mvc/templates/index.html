{% extends 'base.html' %}
<title> ToDo </title>

{% block body %}
<h3> Your tasks</h3>

<table border="1">
    <tr align="center">
        <td>ID</td>
        <td>Name</td>
        <td>Status</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for todo in todos %}
    <tr align="center">
        <td>{{todo[0]}}</td>
        <td>{{todo[1]}}</td>
        <td>{{todo[2]}}</td>
        {% if todo[2]%}
            <td><a href="/todo/update/{{todo[0]}}"> Close Task</td>
        {% else %}
            <td><a href="/todo/update/{{todo[0]}}">Open Task</td>
        {% end %}
        <td>
            <a href="/todo/delete/{{todo[0]}}"> X </a>
        </td>
    </tr>
    {% end %}
</table>

<div>
    <h3><a href="/todo/new">Add new task</a></h3>
</div>

{% end %}
