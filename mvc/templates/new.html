{% block body %}

<div>
    <form action="/todo/new" method="post" id="new">
        <p>
            <input type="text" name="name" placeholder="Enter task" />

        </p>

        <h3><a href="/todo/new">Add new task</a></h3>
    </form>
</div>

{% end %}
